<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Semaphore</title>
	<link rel="stylesheet" type="text/css" href="yuiReset.css">
	<link rel="stylesheet" type="text/css" href="general.css">
</head>
<body onload="start()">
	<div class="city">
		<div class="trafficLight">
			<div class="trafficLightTop">

			<div class="innerCont">
				<div class="greenLight">green</div>
			</div>
			<div class="innerCont">
				<div class="yellowLight">yellow</div>
			</div>
			<div class="innerCont">
				<div class="redLight">red</div>
			</div>
				
			</div>
			<div class="trafficLightBottom"></div>
		</div>
	</div>



	<script type="text/javascript">
	function green () {
		document.querySelector('.yellowLight').style.color = 'black'
		document.querySelector('.redLight').style.color ='black'
		document.querySelector('.greenLight').style.color = 'green'
		console.log('green')
	}
	function yellow () {
		document.querySelector('.greenLight').style.color = 'black'
		document.querySelector('.redLight').style.color ='black'
		document.querySelector('.yellowLight').style.color = 'yellow'
		console.log('yellow')
	}
	function red () {
		document.querySelector('.yellowLight').style.color = 'black'
		document.querySelector('.greenLight').style.color = 'black'
		document.querySelector('.redLight').style.color = 'red'
		console.log('red')
	}

	function start () {
		var kfinal = 0;
		for (i = 1; i < 4; i++) {
			setTimeout(green, kfinal + 1000);
			setTimeout(yellow, kfinal + 2000);
			setTimeout(red, kfinal + 3000);
			kfinal = kfinal + 3000
		}
	}
	
	</script>
</body>
</html>
